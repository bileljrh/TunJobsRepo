<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>File Upload / Download</title>
</head>
<body>
   <div>
     <h3>nouvelle annonce</h3>
      <form method="POST" th:action="@{'/postuler/' + ${user.getId()}+'/'+ ${annc.getId()} }" th:object="${add}" encType="multipart/form-data">
                                    
              
  <label >titre</label>       
 <input id="nom" type="text" name="nom" required autofocus th:field="*{nom}"><br>
 
 <label >Selectionner votre CV (pdf seulement):</label><br>
        <input type="file" name="files" accept="application/pdf" multiple required /><br>
 
 
 
 <button type="submit" >Submit</button>
      </form>
    	
   </div>
  
 
</body>
</html>
